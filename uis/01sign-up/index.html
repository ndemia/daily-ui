<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sign up / Log in</title>
</head>

<body>

	<!-- Container -->
	<section id="user-access" class="user-access">

		<!-- Tabs -->
		<div class="tabs">
			<ul class="tabs__list">
				<li class="tabs__item">
					<button id="signUp" class="tab tab--active">Sign up</button>
				</li>
				<li class="tabs__item">
					<button id="logIn" class="tab tab--inactive tab--lftshadow">Log in</button>
			</ul>
		</div>

		<!-- Sign up view -->
		<section id="user-access__sign-up-view" class="user-access__sign-up-view user-access--active">
			<form class="form">
				<h2 class="form__title">Create your new account</h2>
				<fieldset class="form__group form__group--half">
					<label for="first_name" class="form__label">
						<span>Username</span>
					</label>
					<input class="form__input" type="text" id="username" name="username" autocomplete="off" required>
				</fieldset>
				<fieldset class="form__group">
						<label for="mail" class="form__label"><span>E-mail</span></label>
						<input class="form__input" type="email" id="email" name="usermail" autocomplete="off" required>
				</fieldset>
				<fieldset class="form__group">
						<label for="password" class="form__label"><span>Password</span></label>
						<input class="form__input" type="password" id="password" name="userpassword" autocomplete="off" required>
				</fieldset>
				<div class="text">
					<p class="text__body">By signing up, you agree to our <a href="#" class="inline__link">Terms of Service</a> and <a href="#" class="inline__link">Privacy Policy</a>.</p>
				</div>
				<button class="btn btn--primary" type="submit">Sign up</button>
			</form>
			<footer class="footer footer--social">
				<button class="btn btn--secondary btn--icon">
						<svg viewBox="0 0 32 32" class="icon">
							<path fill="#3C5A99" d="M29.345,1H2.655C1.741,1,0.999,1.741,0.999,2.655v26.689C0.999,30.259,1.741,31,2.655,31h14.369V19.382h-3.91v-4.528h3.91v-3.339c0-3.875,2.366-5.984,5.823-5.984c1.655,0,3.077,0.123,3.493,0.179v4.049l-2.397,0.001c-1.88,0-2.243,0.895-2.243,2.204v2.891h4.482L25.6,19.382H21.7v11.617h7.646c0.913,0,1.655-0.741,1.655-1.655V2.655C30.999,1.741,30.259,1,29.345,1z"/>
						</svg>
						<span class="btn__text">Sign up with Facebook</span>
				</button>
				<button class="btn btn--secondary btn--icon">
						<svg viewBox="0 0 32 32" class="icon">
							<path fill="#3284FF" d="M30.7,16c0-0.97-0.09-1.92-0.25-2.84h-1.16h-4.54H16.3v5.68h8.56c-0.55,1.96-1.72,3.64-3.28,4.8l4.42,3.51
							C28.9,24.41,30.7,20.43,30.7,16z"/>
							<path fill="#FF3424" d="M16.49,7.08c2.15,0,4.09,0.78,5.59,2.08l4.08-4.14C23.61,2.52,20.17,1,16.3,1C10.55,1,5.41,4.38,2.91,9.31
							l5.02,3.82C9.21,9.6,12.62,7.08,16.49,7.08z"/>
							<path fill="#FFBB00" d="M3.01,22.88l4.84-3.85c-0.29-0.89-0.46-1.84-0.46-2.82c0-1.08,0.19-2.11,0.54-3.07L2.91,9.31
							C1.89,11.32,1.3,13.59,1.3,16C1.3,18.48,1.92,20.82,3.01,22.88z"/>
							<path fill="#26B14C" d="M7.84,19.03l-4.84,3.85C5.54,27.7,10.62,31,16.3,31c3.78,0,7.15-1.46,9.69-3.84l-4.42-3.51
							c-1.42,1.06-3.17,1.68-5.09,1.68C12.53,25.32,9.05,22.68,7.84,19.03z"/>
						</svg>
						<span class="btn__text">Sign up with Google</span>
					</button>
			</footer>
		</section>

		<!-- Log in view -->
		<section id="user-access__log-in-view" class="user-access__log-in-view user-access--inactive">
			<form class="form">
				<h2 class="form__title">Welcome back</h2>
				<fieldset class="form__group">
					<label for="mail" class="form__label"><span>E-mail</span></label>
					<input class="form__input" type="email" id="mail" name="user_mail" autocomplete="off" required>
				</fieldset>
				<fieldset class="form__group">
					<label for="password" class="form__label"><span>Password</span></label>
					<input class="form__input" type="password" id="password" name="user_password" autocomplete="off" required>
				</fieldset>
				<div class="text">
					<p class="forgetful">
						<a href="#0" class="inline__link">I forgot my password</a>
					</p>
				</div>
				<button class="btn btn--primary" type="submit">Log in</button>
			</form>
			<footer class="footer footer--social">
				<button class="btn btn--secondary btn--icon">
					<svg viewBox="0 0 32 32" class="icon">
						<path fill="#3C5A99" d="M29.345,1H2.655C1.741,1,0.999,1.741,0.999,2.655v26.689C0.999,30.259,1.741,31,2.655,31h14.369V19.382h-3.91v-4.528h3.91v-3.339c0-3.875,2.366-5.984,5.823-5.984c1.655,0,3.077,0.123,3.493,0.179v4.049l-2.397,0.001c-1.88,0-2.243,0.895-2.243,2.204v2.891h4.482L25.6,19.382H21.7v11.617h7.646c0.913,0,1.655-0.741,1.655-1.655V2.655C30.999,1.741,30.259,1,29.345,1z"/>
					</svg>
					<span class="btn__text">Log in with Facebook</span>
				</button>
				<button class="btn btn--secondary btn--icon">
					<svg viewBox="0 0 32 32" class="icon">
						<g><path fill="#3284FF" d="M30.7,16c0-0.97-0.09-1.92-0.25-2.84h-1.16h-4.54H16.3v5.68h8.56c-0.55,1.96-1.72,3.64-3.28,4.8l4.42,3.51C28.9,24.41,30.7,20.43,30.7,16z"/>
						<path fill="#FF3424" d="M16.49,7.08c2.15,0,4.09,0.78,5.59,2.08l4.08-4.14C23.61,2.52,20.17,1,16.3,1C10.55,1,5.41,4.38,2.91,9.31l5.02,3.82C9.21,9.6,12.62,7.08,16.49,7.08z"/>
						<path fill="#FFBB00" d="M3.01,22.88l4.84-3.85c-0.29-0.89-0.46-1.84-0.46-2.82c0-1.08,0.19-2.11,0.54-3.07L2.91,9.31
					C1.89,11.32,1.3,13.59,1.3,16C1.3,18.48,1.92,20.82,3.01,22.88z"/>
						<path fill="#26B14C" d="M7.84,19.03l-4.84,3.85C5.54,27.7,10.62,31,16.3,31c3.78,0,7.15-1.46,9.69-3.84l-4.42-3.51c-1.42,1.06-3.17,1.68-5.09,1.68C12.53,25.32,9.05,22.68,7.84,19.03z"/>
						</g>
					</svg>
					<span class="btn__text">Log in with Google</span>
				</button>
			</footer>
		</section>

	</section>
</body>

<script src="js/signup.js"></script>
</html>
