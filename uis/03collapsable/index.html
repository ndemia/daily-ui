                </li>
                <li class="card__item">
                    <span class="card__label"><svg viewBox="0 0 16 16" class="card__icon"><polygon points="14.04 12 14.04 7 9 7 9 4 10 4 10 1 7 1 7 4 8 4 8 7 2.96 7 2.96 12 2 12 2 15 5 15 5 12 3.96 12 3.96 8 8 8 8 10 7 10 7 13 10 13 10 10 9 10 9 8 13.04 8 13.04 12 12 12 12 15 15 15 15 12 14.04 12" /></svg>Connectivity</span>

                </li>
