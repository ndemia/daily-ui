<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">

        <div class="display">
            <span class="screen"></span>
        </div>

        <section>
            <button data-number="one">1</button>
            <button data-number="two">2</button>
            <button data-number="three">3</button>
            <button data-number="four">4</button>
            <button data-number="five">5</button>
            <button data-number="six">6</button>
            <button data-number="seven">7</button>
            <button data-number="eight">8</button>
            <button data-number="nine">9</button>
            <button data-number="zero">0</button>
            <button data-number="dot">.</button>
            <button data-operator="clear">C</button>
            <button data-operator="add">+</button>
            <button data-operator="substract">-</button>
            <button data-operator="multiply">*</button>
            <button data-operator="divide">/</button>
            <button data-operator="equal">=</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
